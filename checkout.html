<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <button><a href="index.html">Keep Shopping</a></button>
                <h1>Products in Cart</h1>
                <div class="list">
                    <!-- Populated dynamically by checkout.js -->
                </div>
            </div>

            <div class="right">
                <h1>Checkout</h1>
                <form id="checkoutForm">
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" required>
                        </div>

                        <div class="group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country" required>
                                <option value="Nigeria">Nigeria</option>
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city" required>
                                <option value="Fct_abuja">FCT Abuja</option>
                                <option value="Lagos">Lagos</option>
                                <option value="Portharcourt">Port Harcourt</option>
                            </select>
                        </div>
                    </div>

                    <!-- Checkout Summary -->
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity"></div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice"></div>
                        </div>

                        <!-- Hidden fields for sessionStorage -->
                        <input type="hidden" name="totalQuantity" id="totalQuantity">
                        <input type="hidden" name="totalPrice" id="totalPrice">
                    </div>

                    <button class="buttonCheckout" type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
